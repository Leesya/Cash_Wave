<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Your Name" name="name" id="name" required>

        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Your Username" name="uname" id="uname" required>
        
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

        <label for="mincome"><b>Monthly Income</b></label>
        <input type="text" placeholder="Enter Monthly Income" name="mincome" id="mincome" required>

        <label for="aincome"><b>Anually Income</b></label>
        <input type="text" placeholder="Enter Anual Income" name="aincome" id="aincome" required>



        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            
            <button type="button" onclick="cancelSignUp()" class="cancelbtn">Cancel</button>

            <button type="button" onclick="storeUserData()" class="signupbtn">Sign Up</button>
        </div>
    </div>

    <!-- Your existing code -->

<!-- Your existing code -->

<script>
    function storeUserData() {
        // Get user data from the signup form
        var name = document.getElementById('name').value;
        var uname = document.getElementById('uname').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('psw').value;
        var repeatPassword = document.getElementById('psw-repeat').value;
        var mincome = document.getElementById('mincome').value;  // Keep property name as 'mincome'
        var aincome = document.getElementById('aincome').value;  // Keep property name as 'aincome'

        // Check if required fields are filled
        if (name.trim() === '' || uname.trim() === '' || email.trim() === '' ||
            password.trim() === '' || repeatPassword.trim() === '' || mincome.trim() === '' || aincome.trim() === '') {
            // Display a notification or alert
            alert('Please fill in all required fields.');
            return;
        }

        // Check if password and repeat password match
        if (password !== repeatPassword) {
            // Display a notification or alert
            alert('Passwords do not match. Please re-enter your password.');
            return;
        }

        // Store user data in localStorage
        var userData = {
            name: name,
            uname: uname,
            email: email,
            psw: password,
            pswRepeat: repeatPassword,
            mincome: mincome,
            aincome: aincome
        };
        localStorage.setItem('userData', JSON.stringify(userData));

        // Redirect to about.html
        window.location.href = 'about.html';
    }

    // Your cancelSignUp function

    function cancelSignUp() {
        // Clear the input fields
        document.getElementById('name').value = '';
        document.getElementById('uname').value = '';
        document.getElementById('email').value = '';
        document.getElementById('psw').value = '';
        document.getElementById('psw-repeat').value = '';
        document.getElementById('mincome').value = '';
        document.getElementById('aincome').value = '';

        // Close the signup form (if needed)
        document.getElementById('id01').style.display = 'none';
    }

    
</script>


    
    
</body>

</html>
